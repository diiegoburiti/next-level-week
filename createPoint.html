<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Criar um ponto de coleta</title>
</head>

<body>
  <div id="page-create-point">
    <header class="">
      <a href="index.html"><img src="/assets/icones/logo.svg" alt="Logo Ecoleta" title="Ecoleta"></a>
      <a href="index.html"><span></span> Voltar para home</a>
    </header>

    <form action="searchResults.html">
      <h1>Cadastro de Ponto de Coleta.</h1>

      <fieldset>
        <legend>
          <h2>Dados de Entidade.</h2>
        </legend>
        <div class="field">
          <label for="name">Nome da Entidade</label>
          <input type="text" name="name" required>
        </div>
        <div class="field-group">

          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="adresss" required>
          </div>

          <div class="field">
            <label for="adresss2">Número/Complemento</label>
            <input type="text" name="adresss2" required>
          </div>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" id="">
              <option value="">Selecione o Estado</option>
            </select>
            <input type="hidden" name="state" required>
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled id="">
              <option value="">Selecione a Cidade</option>
            </select>
          </div>


        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h2>Itens de Coleta</h2>
        </legend>
        <div class="item-grid">
          <li data-id="1">
            <img src="assets/icones/lampadas.svg" alt="Lampadas">
            <span>Lampadas</span>
          </li>
          <li data-id="2">
            <img src="assets/icones/baterias.svg" alt="Pilhas">
            <span>Pilhas</span>
          </li>
          <li data-id="3">
            <img src="assets/icones/papeis-papelao.svg" alt="Papel e Papelão">
            <span>Papel e Papelão</span>
          </li>
          <li data-id="4">
            <img src="assets/icones/eletronicos.svg" alt="Resídos Eletronicos">
            <span>Resídos Eletronicos</span>
          </li>
          <li data-id="5">
            <img src="assets/icones/organicos.svg" alt="Organicos">
            <span>Organicos</span>
          </li>
          <li data-id="6">
            <img src="assets/icones/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>
        </div>
        <input type="hidden" name="items">
      </fieldset>
      <button type="submit">Cadastrar Ponto de Coleta</button>
    </form>
  </div>
  <script src="js/createPoint.js"></script>
</body>

</html>
